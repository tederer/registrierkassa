<!doctype html>
<html>
<head>
<title>dataTables test</title>
<link rel="stylesheet" type="text/css" href="css/jquery.dataTables.css">
<script type="text/javascript" src="lib/jquery.js"></script>
<script type="text/javascript" src="lib/jquery.dataTables.min.js"></script>
<script>
var data = [{name: 'Phal. equestris', preis: 15.70}, {name: 'Dendr. parishii', preis: 15.30}];

$(document).ready( function () {
   $('#table_id').DataTable({
      data: data,
      columns: [
      { data: 'name' },
      { data: 'preis',
        render: function( data, type, full, meta ) {
         return data.toFixed(2);
        }
      }
      ],
      paging: false,
      searching: false,
      bInfo: false,
      bSort: false
   } );
});
</script>
</head>

<body>
dataTables test

<table id="table_id" width="50%" class="stripe hover cell-border">
    <thead>
        <tr>
            <th>Name</th>
            <th>Preis</th>
        </tr>
    </thead>
</table>

</body>
</html>
