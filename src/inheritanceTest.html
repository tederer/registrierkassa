<!doctype html>
<html>
<head>
<script>

var tee = tee || {};

tee.Connection = function Connection(id, type) {
   this.id = id;
   this.type = type;
}

tee.Connection.prototype = {
   uuid: 'UUID',
   print: function print() { 
      console.log('id: ' + this.id + ', type: ' + this.type);
   }
};

tee.SocketIoConnection = function SocketIoConnection(id) {
   tee.Connection.call(this, id, 'socketIo');
};

tee.SocketIoConnection.prototype = new tee.Connection();

var conn = new tee.Connection('myConn', 'abstract');
var socketConn1 = new tee.SocketIoConnection('mySocketIo');
var socketConn2 = new tee.SocketIoConnection('mySocketIo');

console.log(socketConn1.uuid);
console.log(socketConn2.uuid);

console.log(tee.Connection.prototype);
</script>
</head>
